<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market App</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="brand-title">Market App</div>
      </div>
      <main class="main">
        <section class="content">
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Ad</th>
                <th>Kod</th>
                <th>Tarix</th>
                <th>Qiymet</th>
                <th>Say</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </section>
        <aside class="aside">
          <div class="search-div">
            <input id="search" type="text" placeholder="Mehsul Axtar" />
          </div>
          <ul class="list"></ul>
        </aside>
        <div class="total-div">
          <div class="result-div">
            Toplam mebleg: <span id="result">0</span> AZN
          </div>
          <div class="accept">Qebul Et</div>
          <div class="discard">Legv Et</div>
          <div class="total-result-div">
            Umumu qazanilan mebleg: <span id="general-income">0</span> AZN
          </div>
        </div>
        <form class="add-form">
          <input id="new-product-name" type="text" placeholder="Mehsul Adi" />
          <input
            id="new-product-code"
            type="number"
            placeholder="Mehsul Kodu"
          />
          <input
            id="new-product-price"
            type="number"
            placeholder="Mehsulun Qiymeti (AZN)"
          />
          <input id="new-product-date" type="date" />
          <button id="add-product">Elave Et</button>
        </form>
      </main>
      <div class="notf notf-show">
        <div class="notf-content">Bu mehsulun vaxtindan 21 gun kecmisdir</div>
        <i class="fa-solid fa-xmark notf-close"></i>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
